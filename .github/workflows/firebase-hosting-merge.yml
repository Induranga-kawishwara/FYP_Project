name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure to use Node.js version 20
      - name: Install dependencies
        run: |
          cd front_end
          npm ci
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Build project
        run: |
          cd front_end
          CI=false npm run build
        env:
          REACT_APP_APIKEY: ${{ secrets.REACT_APP_APIKEY }}
          REACT_APP_AUTHDOMAIN: ${{ secrets.REACT_APP_AUTHDOMAIN }}
          REACT_APP_PROJECTID: ${{ secrets.REACT_APP_PROJECTID }}
          REACT_APP_APPID: ${{ secrets.REACT_APP_APPID }}
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FYP_PROJECT_F577A }}
          channelId: live
          projectId: fyp-project-f577a
          entryPoint: front_end  # Specify the directory containing firebase.json
